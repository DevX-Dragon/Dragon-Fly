<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon-Fly | Next-Gen Flight Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent-gold: #c5a059;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .brand-tag {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-gold);
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 50px;
            background: linear-gradient(180deg, #fff 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Render Display Area */
        .display-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Scaling up the 480px image */
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-render {
            width: 100%;
            height: auto;
            image-rendering: auto; /* Keeps the render smooth */
            transition: opacity 0.3s ease-in-out;
            filter: drop-shadow(0 0 50px rgba(255,255,255,0.05));
        }

        /* Color Switcher Bar */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            background: rgba(255,255,255,0.05);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .color-btn:hover, .color-btn.active {
            transform: scale(1.3);
            border-color: white;
        }

        /* Color variants */
        .black  { background-color: #1a1a1a; }
        .green  { background-color: #2d5a27; }
        .blue   { background-color: #273e5a; }
        .red    { background-color: #7a2121; }
        .yellow { background-color: #a38d1e; }

        /* Specs Section */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 90%;
            margin: 100px auto;
            padding-bottom: 100px;
        }

        .spec-card {
            border-left: 1px solid #333;
            padding-left: 20px;
        }

        .spec-card h3 {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .spec-card p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .controls { gap: 15px; padding: 10px 20px; }
            .color-btn { width: 25px; height: 25px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <p class="brand-tag">V1.0-STABLE</p>
        <h1>Dragon-Fly</h1>

        <div class="display-container">
            <img id="renderTarget" class="main-render" src="Renders in Ki/Flight_Controller_Black.png" alt="Dragon-Fly FC">
        </div>

        <div class="controls" id="colorControls">
            <div class="color-btn black active" data-img="Renders in Ki/Flight_Controller_Black.png"></div>
            <div class="color-btn green" data-img="Renders in Ki/Flight_Controller_green.png"></div>
            <div class="color-btn blue" data-img="Renders in Ki/Flight_Controller_Blue.png"></div>
            <div class="color-btn red" data-img="Renders in Ki/Flight_Controller_red.png"></div>
            <div class="color-btn yellow" data-img="Renders in Ki/Flight_Controller_Yellow.png"></div>
        </div>
    </section>

    <section class="specs-grid">
        <div class="spec-card">
            <h3>Processor</h3>
            <p>STM32F722RET6 @ 216MHz</p>
        </div>
        <div class="spec-card">
            <h3>Inertial Sensing</h3>
            <p>ICM-42688-P 6-Axis</p>
        </div>
        <div class="spec-card">
            <h3>Altimeter</h3>
            <p>BMP580 High Precision</p>
        </div>
        <div class="spec-card">
            <h3>Input</h3>
            <p>1S - 4S LiPo Support</p>
        </div>
    </section>

    <script>
        const renderTarget = document.getElementById('renderTarget');
        const buttons = document.querySelectorAll('.color-btn');

        function updateColor(e) {
            const newSrc = e.target.getAttribute('data-img');
            
            // Subtle fade transition
            renderTarget.style.opacity = 0;
            
            setTimeout(() => {
                renderTarget.src = newSrc;
                renderTarget.style.opacity = 1;
            }, 150);

            // Update active state
            buttons.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
        }

        buttons.forEach(button => {
            // Hover for PC
            button.addEventListener('mouseenter', updateColor);
            
            // Click for Mobile/PC
            button.addEventListener('click', updateColor);
        });
    </script>
</body>
</html>
