<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon-Fly | High-Performance FC</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
            padding: 20px;
        }

        .title {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 900;
            margin: 0;
            background: linear-gradient(45deg, #fff 30%, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        /* Interactive Display */
        .display-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 450px;
            margin: 20px auto;
        }

        .drone-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Toggle Logic */
        input[type="radio"] { display: none; }
        
        #black:checked ~ .hero .display-container .img-black,
        #green:checked ~ .hero .display-container .img-green,
        #blue:checked ~ .hero .display-container .img-blue,
        #red:checked ~ .hero .display-container .img-red,
        #yellow:checked ~ .hero .display-container .img-yellow {
            opacity: 1;
            transform: scale(1);
        }

        /* Color Controls */
        .controls {
            display: flex;
            gap: 15px;
            padding: 15px 25px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 100px;
            margin-top: 20px;
        }

        .swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .swatch:hover { transform: scale(1.2); }
        .swatch-black { background: #222; }
        .swatch-green { background: #4CAF50; }
        .swatch-blue { background: #2196F3; }
        .swatch-red { background: #f44336; }
        .swatch-yellow { background: #FFEB3B; }

        input:checked + label {
            border-color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* Tech Specs Table */
        .specs-section {
            padding: 100px 5%;
            max-width: 900px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--glass);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        td {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        td:first-child {
            font-weight: bold;
            color: var(--primary);
            width: 30%;
        }

    </style>
</head>
<body>

    <input type="radio" name="fc-color" id="black" checked>
    <input type="radio" name="fc-color" id="green">
    <input type="radio" name="fc-color" id="blue">
    <input type="radio" name="fc-color" id="red">
    <input type="radio" name="fc-color" id="yellow">

    <section class="hero">
        <h1 class="title">Dragon-Fly</h1>
        <p style="color: #888; letter-spacing: 2px;">STM32F7 POWERED DYNAMICS</p>

        <div class="display-container">
            <img src="Flight Controller Black.png" class="drone-img img-black">
            <img src="Flight Controller green.png" class="drone-img img-green">
            <img src="Flight Controller Blue.png" class="drone-img img-blue">
            <img src="Flight Controller red.png" class="drone-img img-red">
            <img src="Flight Controller Yellow.png" class="drone-img img-yellow">
        </div>

        <div class="controls">
            <label for="black" class="swatch swatch-black"></label>
            <label for="green" class="swatch swatch-green"></label>
            <label for="blue" class="swatch swatch-blue"></label>
            <label for="red" class="swatch swatch-red"></label>
            <label for="yellow" class="swatch swatch-yellow"></label>
        </div>
    </section>

    <section class="specs-section">
        <h2 style="text-align: center; margin-bottom: 40px;">Technical Architecture</h2>
        <table>
            <tr><td>MCU</td><td>STM32F722RET6 (216MHz ARM Cortex-M7)</td></tr>
            <tr><td>IMU</td><td>ICM-42688-P (High-Precision 6-Axis)</td></tr>
            <tr><td>Barometer</td><td>BMP580 (High-Resolution Altitude)</td></tr>
            <tr><td>Power</td><td>TPS63070 Buck-Boost (1S-4S Input)</td></tr>
            <tr><td>Logic</td><td>3.3V LDO / 5V 2A Switching Regulator</td></tr>
        </table>
    </section>

</body>
</html>
