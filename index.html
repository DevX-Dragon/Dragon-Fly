<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon-Fly | Flight Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d0d0d;
            --card-bg: #161616;
            --accent: #ff4d4d; /* Dynamic based on board? Set to red for now */
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main Container: Scales everything to fit the screen */
        .page-wrapper {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            padding: 40px 0;
        }

        /* Left Side: Text Info */
        .info-panel {
            text-align: left;
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0 0 10px 0;
            line-height: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .spec-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            border-top: 1px solid #333;
            padding-top: 30px;
        }

        .spec-item span {
            display: block;
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        /* Right Side: Render Display */
        .visual-panel {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .render-container {
            width: 100%;
            max-width: 500px; /* Big but controlled */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .render-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 50px rgba(0,0,0,0.5));
        }

        /* Color Buttons at the Bottom */
        .color-picker {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 12px 20px;
            border-radius: 100px;
            border: 1px solid #222;
        }

        .dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .dot:hover, .dot.active {
            transform: scale(1.3);
            border-color: white;
        }

        /* Colors */
        .c-black { background: #1a1a1a; }
        .c-green { background: #2e5a27; }
        .c-blue  { background: #27415a; }
        .c-red   { background: #8a1f1f; }
        .c-yellow{ background: #b19420; }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .page-wrapper {
                grid-template-columns: 1fr;
                text-align: center;
                margin-top: 50px;
            }
            .info-panel { order: 2; }
            .visual-panel { order: 1; }
            .spec-list { text-align: left; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        
        <div class="info-panel">
            <div class="brand">DEVX-DRAGON // V1.0-STABLE</div>
            <h1>Dragon-Fly</h1>
            <p class="subtitle">Next-Gen Rocket Flight Controller</p>
            
            <div class="spec-list">
                <div class="spec-item"><span>Processor</span>STM32F722RET6</div>
                <div class="spec-item"><span>IMU</span>ICM-42688-P</div>
                <div class="spec-item"><span>Altimeter</span>BMP580</div>
                <div class="spec-item"><span>Input</span>1S - 4S LiPo</div>
            </div>
        </div>

        <div class="visual-panel">
            <div class="render-container" id="boardFrame">
                <img id="mainRender" src="Renders in Ki/Flight_Controller_Black.png" alt="Dragon-Fly">
            </div>

            <div class="color-picker">
                <div class="dot c-black active" data-img="Renders in Ki/Flight_Controller_Black.png"></div>
                <div class="dot c-green" data-img="Renders in Ki/Flight_Controller_green.png"></div>
                <div class="dot c-blue" data-img="Renders in Ki/Flight_Controller_Blue.png"></div>
                <div class="dot c-red" data-img="Renders in Ki/Flight_Controller_red.png"></div>
                <div class="dot c-yellow" data-img="Renders in Ki/Flight_Controller_Yellow.png"></div>
            </div>
        </div>

    </div>

    <script>
        const img = document.getElementById('mainRender');
        const frame = document.getElementById('boardFrame');
        const dots = document.querySelectorAll('.dot');

        function changeColor(e) {
            const newSrc = e.target.getAttribute('data-img');
            
            // Visual feedback
            img.style.opacity = '0.4';
            frame.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                img.src = newSrc;
                img.style.opacity = '1';
                frame.style.transform = 'scale(1)';
            }, 150);

            dots.forEach(d => d.classList.remove('active'));
            e.target.classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('mouseenter', changeColor); // Hover for PC
            dot.addEventListener('click', changeColor);      // Click for Mobile
        });
    </script>
</body>
</html>
